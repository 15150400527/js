<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<style>
*{padding: 0;margin: 0;}
	button,td{
		width: 100px;
		height: 20px;
		text-align: center;
		line-height: 10px;
		border: 1px solid;
	}

	table{
		margin-top: 50px;
		border-collapse: collapse;
	}


</style>
<body>
	<div>
		<form action="">
			姓名：<input type="text" id="name">
			联系方式：<input type="text" id="contact">
			年龄<input type="text" id="age">
			<input type="button" value="添加用户" id="add">
		</form>
	</div>
	<table id="table">
		<tr id="first">
			<td >姓名</td>
			<td>联系方式</td>
			<td>年龄</td>
			<td>操作</td>
		</tr>
		
	</table>
<script type="text/javascript" src="jquery-3.2.1.js"></script>
<script>
$('#add').on('click',function(){
		var $tr=$('<tr></tr>');
		$tr.appendTo($('table'));

		var	$td1=$('<td></td>');
			$td1.html($('#name').val())
			$td1.appendTo($tr);

		var	$td2=$('<td></td>');
			$td2.html($('#contact').val())
			$td2.appendTo($tr);

		var	$td3=$('<td></td>');
			$td3.html($('#age').val())
			$td3.appendTo($tr);

		
			$button=$('<button></button>');
			$button.html('删除');
			$button.appendTo($tr);
			$button.on('click',function(){
				// console.log(1);
				console.log($(this).parent())
				$(this).parent().remove();
		})
})
</script>










</body>
</html>
