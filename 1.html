<html>
<body>
<input type="button" value="add" onclick="add()"/>
<ul id="ul"><li><input type="button" value="delete" onclick="del(event)"/></li>
<li><input type="button" value="delete" onclick="del(event)"/></li>
<li><input type="button" value="delete" onclick="del(event)"/></li>
<li><input type="button" value="delete" onclick="del(event)"/></li>

<li><input type="button" value="delete" onclick="del(event)"/></li>
<li><input type="button" value="delete" onclick="del(event)"/></li>
<li><input type="button" value="delete" onclick="del(event)"/></li></ul>
</body>
</html>
<script>
function add(){
    var ul = document.getElementById("ul");
    var li = ul.firstChild.cloneNode(true);
    ul.appendChild(li);
}
function del(event){
    var obj = event.srcElement||event.target;
    var li  = obj.parentNode;
    var ul = document.getElementById("ul");
    ul.removeChild(li);
 
}
</script>
