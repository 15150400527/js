<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图书管理系统</title>
    <script type="text/javascript" src="mode.js"></script>
    <script type="text/javascript" src="jquery-3.2.1.js"></script>
    <style>
		table{
			width：100%;
			height:100px;
			margin-left: 10%;
			margin-right: 10%;
			text-align: center;
		}
		th{
			width: 500px;
			height: 30px;
			border: 1px solid darkgoldenrod;
		}
		#bu{
			vertical-align: middle;
		}
		.add{
			width: 100%;
			height: 50px;
			margin-top: 30px;
			margin-left: 10%;
		}
		.sea{
			width: 100%;
			height: 50px;
			margin-left: 10%;
		}
	</style>
</head>
<body>
  <div class="add">
   书名：<input type="text" placeholder="请输入添加书籍的名称" id="name">
   作者：<input type="text" placeholder="请输入添加书籍的作者" id="author">
   数量：<input type="text" placeholder="请输入添加书籍的数量" id="number">
   出版社<input type="text" placeholder="请输入添加书籍的出版社" id="publish">
   单价：<input type="text" placeholder="请输入添加书籍的单价" id="price">
   <input type="button" value="添加" id="add">
  </div>
  <div class="sea">
   书名：<input type="text" placeholder="请输入添加书籍的名称" id="name">
   作者：<input type="text" placeholder="请输入添加书籍的作者" id="author">
   出版社<input type="text" placeholder="请输入添加书籍的出版社" id="publish">
   <input type="button" value="搜索" id="sea">
  </div>
   
   <table border="1" cellspacing="0" cellpadding="0" id="tab">
			<tr id="clone">
				<th>图书名</th>
				<th>作者名</th>
				<th>数量</th>
				<th>出版社</th>
				<th>单价</th>
				<th>操作</th>
			</tr>
		</table>
   
    <script>
		var sys=new BookManagerSystem();
		//浏览书籍
		var xhr=new XMLHttpRequest();
		xhr.open("get","http://127.0.0.1:54059/book.json",true);
		xhr.send();
		xhr.onreadystatechange=function(){
			if(xhr.readyState==4){
				if(xhr.status>=200 && xhr.status<300){
					//处理数据
					console.log(xhr.responseText);
					var data = JSON.parse(xhr.responseText);
					console.log(data);
					fun2(data);
				}
			}
		}
		function fun2(data){
			for(var i=0;i<data.result.book.length;i++){
				var $tr=$('<tr></tr>');
				$tr.appendTo($('table'));

				var	$td1=$('<td></td>');
				$td1.html(data.result.book[i].name)
				$td1.appendTo($tr);

				var	$td2=$('<td></td>');
				$td2.html(data.result.book[i].author)
				$td2.appendTo($tr);

				var	$td3=$('<td></td>');
				$td3.html(data.result.book[i].number)
				$td3.appendTo($tr);
				
				var	$td4=$('<td></td>');
				$td4.html(data.result.book[i].publishing)
				$td4.appendTo($tr);
				
				var	$td5=$('<td></td>');
				$td5.html(data.result.book[i].price)
				$td5.appendTo($tr);

				//删除书籍
				$button=$('<button></button>');
				$button.html('删除');
				$button.appendTo($tr);
				$button.on('click',function(){
				// console.log(1);
				console.log($(this).parent())
				$(this).parent().remove();
				})
	
				var name=data.result.book[i].name;
				var author=data.result.book[i].author;
				var number=data.result.book[i].number;
				var publishing=data.result.book[i].publishing;
				var price=data.result.book[i].price;
				var book=new Book(name,author,number,publishing,price);
        		sys.addBook(name,author,number,publishing,price);
				sys.bookArr.push(book);
				console.log(data.result.book[i].name);
			}
		}
		//添加书籍
		    $('#add').on('click',function(){
			var name=document.getElementById("name").value;
        	var author=document.getElementById("author").value;
			var number=document.getElementById("number").value;
			var publishing=document.getElementById("publish").value;
			var price=document.getElementById("price").value;		
        	var book=new Book(name,author,number,publishing,price);
        	sys.addBook(name,author,number,publishing,price);
			console.log(sys.bookArr);			
				var $tr=$('<tr></tr>');
				$tr.appendTo($('table'));

				var	$td1=$('<td></td>');
				$td1.html(name)
				$td1.appendTo($tr);

				var	$td2=$('<td></td>');
				$td2.html(author)
				$td2.appendTo($tr);

				var	$td3=$('<td></td>');
				$td3.html(number)
				$td3.appendTo($tr);
				
				var	$td4=$('<td></td>');
				$td4.html(publishing)
				$td4.appendTo($tr);
				
				var	$td5=$('<td></td>');
				$td5.html(price)
				$td5.appendTo($tr);

				//删除书籍
				$button=$('<button></button>');
				$button.html('删除');
				$button.appendTo($tr);
				$button.on('click',function(){
				// console.log(1);
				console.log($(this).parent())
				$(this).parent().remove();
				})
				sys.bookArr.push(book);
		})
				
		//搜索书籍
    </script>
</body>
</html>
